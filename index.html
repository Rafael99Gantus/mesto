<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta charset="UTF-8">
	<title> mesto </title>
	<link href="pages/index.css" rel="stylesheet" type="text/css" />
</head>

<body class="root">
	<div class="page">
		<header class="header">
			<div class="header__logo"></div>
		</header>
		<main>
			<section class="profile">
				<div class="profile__wrapper">
					<img class="profile__avatar" src="images/avatar.png" alt="аватар">
					<div class="profile__info">
						<div class="profile__block">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button id="openIconPopupProfile" class="profile__rectangle" type="button"></button>
						</div>
						<p class="profile__activity">Исследователь океана</p>
					</div>
				</div>
				<button id="openIconPopupCards" class="profile__add-buttom" type="button"></button>
			</section>

			<section class="elements"></section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup" id="editProfilePopup">

		<div class="popup__container">
			<button id='closedIconPopupProfile' class="popup__closed" type="button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form name="fullname" id="fullname">
				<input id='fieldNamePopupProfile' class="popup__field" type="text" value="Жак-Ив Кусто" name="fullname">
				<input id='fieldWorkPopupProfile' class="popup__field" type="text" value="Исследователь океана"
					name="activity">
				<button type="submit" class="popup__button" id='buttonSaveProfile'>Сохранить</button>
			</form>
		</div>

	</div>

	<div class="popup" id="editCardsPopup">

		<div class="popup__container">
			<button id='closedIconPopupCards' class="popup__closed" type="button"></button>
			<h2 class="popup__title">Новое место</h2>
			<form name="fullname" id="cardsEdit">
				<input id='fieldNamePopupCards' class="popup__field" type="text" placeholder="Название" name="fullname">
				<input id='fieldLinkPopupCards' class="popup__field" type="text" placeholder="Ссылка на картинку"
					name="activity">
				<button type="submit" class="popup__button" id='buttonSaveCards'>Создать</button>
			</form>
		</div>

	</div>

	<div class="popup" id="imagePopup">

		<div class="popup__containerImage">
			<button id='closedIconPopupImage' class="popup__closed" type="button"></button>
			<img src="images/Karachaevsk.png" class="popup__image" alt="Карачаевск">
			<h2 class="popup__titleImage">Новое место</h2>
		</div>

	</div>

	<template id="user">
		<article id='elements__element' class="elements__element">
			<button id="trash" type="button" class='elements__trash'></button>
			<img class="elements__image" src="images/Karachaevsk.png" alt="Карачаевск">
			<div class="elements__blocks">
				<h2 class="elements__name"> </h2>
				<button id="first-heart" type="button" class='elements__heart'></button>
			</div>
		</article>
	</template>

	<script src="javaScript/index.js" type="text/javascript"></script>
</body>

</html>
