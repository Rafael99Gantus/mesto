<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta charset="UTF-8">
	<title> mesto </title>
	<!-- <link href="src/pages/index.css" rel="stylesheet" type="text/css" /> -->
</head>

<body class="root">
	<div class="page">
		<header class="header">
			<div class="header__logo"></div>
		</header>
		<main>
			<section class="profile">
				<div class="profile__wrapper">
					<div class="profile__overlay">
						<img class="profile__avatar" src=  "<%=require('./images/avatar.png')%>" alt="аватар">
					</div>
					<div class="profile__info">
						<div class="profile__block">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button id="openIconPopupProfile" class="profile__rectangle" type="button"></button>
						</div>
						<p class="profile__activity">Исследователь океана</p>
					</div>
				</div>
				<button id="openIconPopupCards" class="profile__add-buttom" type="button"></button>
			</section>

			<section class="elements"></section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup" id="editProfilePopup">

		<div class="popup__container">
			<button id='closedIconPopupProfile' class="popup__closed" type="button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="popup__form" name="fullname" id="fullname">
				<input id='fieldNamePopupProfile' class="popup__field" type="text" placeholder="Имя" name="fullname"
					minlength="2" maxlength="40" required>
				<span class="fieldNamePopupProfile-error popup__input-error"></span>
				<input id='fieldWorkPopupProfile' class="popup__field" type="text" placeholder="Род деятельности"
					name="activity" minlength="2" maxlength="200" required>
				<span class="fieldWorkPopupProfile-error popup__input-error"></span>
				<button type="submit" class="popup__button" id='buttonSaveProfile'>Сохранить</button>
			</form>
		</div>

	</div>

	<div class="popup" id="editCardsPopup">

		<div class="popup__container">
			<button id='closedIconPopupCards' class="popup__closed" type="button"></button>
			<h2 class="popup__title">Новое место</h2>
			<form class="popup__form" name="edit" id="cardsEdit">
				<input id='fieldNamePopupCards' class="popup__field" type="text" placeholder="Название" name="name"
					minlength="2" maxlength="30" required>
				<span class="fieldNamePopupCards-error popup__input-error"></span>
				<input id='fieldLinkPopupCards' class="popup__field" type="url" placeholder="Ссылка на картинку"
					name="link" required>
				<span class="fieldLinkPopupCards-error popup__input-error"></span>
				<button type="submit" class="popup__button popup__button_disabled" id='buttonSaveCards'>Создать</button>
			</form>
		</div>

	</div>

	<div class="popup popup_opacity" id="imagePopup">

		<div class="popup__containerImage">
			<button id='closedIconPopupImage' class="popup__closed" type="button"></button>
			<img src="images/Karachaevsk.png" class="popup__image" alt="Карачаевск">
			<h2 class="popup__titleImage">Новое слово</h2>
		</div>

	</div>

	<div class="popup" id="answerPopup">

		<div class="popup__container">
			<button id='closedIconPopupAnswer' class="popup__closed" type="button"></button>
			<h2 class="popup__title">Вы уверены?</h2>
			<form class="popup__form" name="delete" id="deleteForm">
				<button type="submit" class="popup__button" id='buttonAnswer'>Да</button>
			</form>
		</div>

	</div>

	<div class="popup" id="editAvatar">

		<div class="popup__container">
			<button id='closedIconPopupAvatar' class="popup__closed" type="button"></button>
			<h2 class="popup__title">Обновить аватар</h2>
			<form class="popup__form" name="avatar" id="editAvatarForm">
				<input id='fieldLinkPopupAvatar' class="popup__field" type="url" placeholder="Ссылка на картинку"
					name="link" required>
				<span class="fieldLinkPopupCards-error popup__input-error"></span>
				<button type="submit" class="popup__button" id='buttonSaveAvatar'>Сохранить</button>
			</form>
		</div>

	</div>

	<template id="user">
		<article id='users__element' class="elements__element">
			<button id="trash" type="button" class='elements__trash'></button>
			<div class="elements__box">
				<img class="elements__image" alt="">
			</div>
			<div class="elements__blocks">
				<h2 class="elements__name"> </h2>
				<div class="elements__group">
					<button id="user-heart" type="button" class='elements__heart'></button>
					<p id="user-number" type="button" class='elements__number'>0</p>
				</div>
			</div>
		</article>
	</template>

	<template id="guest">
		<article id='elements__element' class="elements__element">
			<div class="elements__box">
				<img class="elements__image" alt="">
			</div>
			<div class="elements__blocks">
				<h2 class="elements__name"> </h2>
				<div class="elements__group">
					<button id="first-heart" type="button" class='elements__heart'></button>
					<p id="first-number" type="button" class='elements__number'>0</p>
				</div>
			</div>
		</article>
	</template>

	<!-- <script src="src/index.js" type="module"></script>
	<script src="src/components/FormValidator.js" type="module"></script>
	<script src="src/components/Card.js" type="module"></script> -->
</body>

</html>
